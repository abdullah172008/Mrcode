/* ==================
   1. تأثير التكبير على الاسم
   ================== */
.footer-owner-name {
    font-size: 2.2em;
    font-weight: bold;
    margin-bottom: 5px;
    color: #3498db;
    cursor: pointer;
    transition: transform 0.3s ease-in-out; 
    display: inline-block; 
}

.footer-owner-name:hover {
    transform: scale(1.08); /* تكبير الاسم */
}

/* ==================
   2. تأثير التكبير على الرقم
   ================== */
.footer-contact-info a {
    color: #ecf0f1;
    text-decoration: none;
    transition: transform 0.3s ease-in-out, color 0.3s ease;
    display: inline-block;
    margin: 0 10px; /* فصله عن الأيقونات */
}

.footer-contact-info a:hover {
    color: #2ecc71; /* تغيير لون الرقم */
    transform: scale(1.08); /* تكبير الرقم */
}

/* ==================
   3. تأثير التكبير على أيقونات التواصل الاجتماعي
   ================== */
.social-links a {
    color: #0cadd6;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.8em;
    transition: transform 0.3s ease-in-out, color 0.3s ease;
    display: inline-block; 
}

.social-links a:hover {
    color: #3498db;
    transform: scale(1.3); /* تكبير الأيقونة بشكل أكبر */
}
