/* ---------------------------------------------------- */
/* CSS جديد لتوسيط الزر */
/* ---------------------------------------------------- */
.button-container {
    /* عرض الحاوية بالكامل */
    width: 100%;
    /* لتمكين Flexbox */
    display: flex;
    /* لتوسيط المحتوى (الزر) أفقياً */
    justify-content: center;
    /* يمكنك إضافة مسافة علوية وسفلية إذا أردت */
    padding: 50px 0;
}
        /* التصميم الأساسي للزر */
.launch-button {
    /* أساسيات المظهر */
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    color: white; /* لون النص */
    background-color: #ff0904; /* لون الزر الأساسي (أزرق مثلاً) */
    border: none;
    border-radius: 8px;

    /* إعداد الظل (لإعطاء تأثير العمق) */
    box-shadow: 0 5px 0 0 #202020; /* ظل سفلي يعطي عمقاً */

    /* إعدادات التحويل (Transitions) لضمان حركة سلسة */
    transition: all 0.1s ease-out; /* فترة حركة قصيرة جداً */

    /* لجعل الزر قابلاً للتحريك عبر transform */
    transform: translateY(0);
    cursor: pointer;
}

/* تأثير الـ Hover (عند مرور الماوس) */
.launch-button:hover {
    background-color: #0056b3; /* أغمق قليلاً عند التمرير */
}

/* تأثير الـ Active (عند الضغط الفعلي) */
.launch-button:active {
    /* 1. الزر يغوص للأسفل */
    transform: translateY(5px);
    /* 2. إزالة الظل السفلي (لأنه غاص) */
    box-shadow: 0 0px 0 0 #0056b3;
    /* 3. إظهار لون استجابة أعمق */
    background-color: #003e80;
}

    <script>   
document.addEventListener('DOMContentLoaded', () => {
    const button = document.querySelector('.launch-button');

    button.addEventListener('click', function(event) {
        event.preventDefault(); // منع الانتقال الفوري

        const targetUrl = this.href;

        // تطبيق تأثير الانتقال للأعلى (Launch)
        this.style.transition = 'transform 0.1s ease-out, opacity 0.1s ease-out';
        this.style.transform = 'translateY(-10px) scale(1.1)'; // قفزة للأعلى وتضخم
        this.style.opacity = '0'; // يبدأ بالاختفاء

        // بعد فترة قصيرة، يتم الانتقال إلى الصفحة الجديدة
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 150); // 150 مللي ثانية كافية لرؤية الحركة
    });
});
