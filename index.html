<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-image: url("MRphy.png");
    
    
    
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;

            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        span {
            font-size: 100px;
            color: #d5eb0b;
            font-family: 'Arial';
            text-transform: uppercase;
            display: inline-block;
            transform: rotateY(0deg);
            transition: 1s;
            animation: bounce 0.4s ease infinite alternate;
            position: relative; /* Added this to allow 'top' property */
        }
h1 span:nth-child(1) {
            animation-delay: 0.1s;
        }
h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        h1 span:nth-child(3) {
            animation-delay: 0.3s;
        }
        h1 span:nth-child(4) {
            animation-delay: 0.4s;
        }
        h1 span:nth-child(5) {
            animation-delay: 0.5s;
        }
        h1 span:nth-child(6) {
            animation-delay: 0.6s;
        }
        
        @keyframes bounce {
            100% {
                top: -20px; 
                text-shadow: 0 1px 0 #313131,
                             0 2px 0 #313131,
                             0 3px 0 #313131,
                             0 4px 0 #313131,
                             0 5px 0 #313131,
                             0 6px 0 #313131,
                             0 7px 0 #313131,
                             0 8px 0 #313131;
            }
        }
    </style>
</head>
<body>
    <header>
        /*  Physics*/
    <h1>
        <span>P</span>
        <span>h</span>
        <span>y</span>
        <span>s</span>
        <span>i</span>
        <span>c</span>
        <span>s</span>
    </h1>
     <h3 id="3">
        لا ابرح حتي ابلغ في
    </h3>
    <h1 id="1"> 
        الفزياء
    </h1>
    </header>
   
</body>
</html>
