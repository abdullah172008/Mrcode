<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e1057, #63280c, #505b00, #005743);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        p { font-size: 14px; opacity: 0.8; margin-bottom: 25px; }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
            border-radius: 12px;
            transition: 0.3s all ease;
            font-weight: bold;
        }

        .link-item:hover {
            background: white;
            color: #e73c7e;
            transform: translateY(-5px);
        }

        .whatsapp:hover { color: #25D366; }
        .facebook:hover { color: #1877F2; }
        .google:hover { color: #DB4437; }
    </style>
</head>
<body>

<div class="card">
    <img src="logo.png" alt="MrCode" class="profile-img">
    
    <h1>AbdullahZaied(Mr.code)</h1>
    <p>Website developer</p>

    <div class="links">
        <a href="https://wa.me/201500266798" class="link-item whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> واتساب
        </a>

        <a href="https://www.facebook.com/bdallhsbhyzayd?locale=ar_AR" class="link-item facebook" target="_blank">
            <i class="fab fa-facebook"></i> فيسبوك
        </a>

       

        <a href="tel:+201066801994" class="link-item">
            <i class="fas fa-phone"></i> اتصل بي
        </a>
    </div>
</div>

</body>
</html>
